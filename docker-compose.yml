version: '3.8'
services:
  auth-credentials-db:
    image: mysql:8.0
    container_name: auth-credentials-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: auth_credentials_db
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: authpass
    volumes:
      - auth_credentials_db_data:/var/lib/mysql
      - ./auth/db/auth/init.sql:/docker-entrypoint-initdb.d/init.sql:z
    ports:
      - "3306:3306"
    networks:
      - app-network

  user-management-db:
    image: mysql:8.0
    container_name: user-management-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: user_management_db
      MYSQL_USER: user_management_user
      MYSQL_PASSWORD: authpass
    volumes:
      - user_management_db_data:/var/lib/mysql
      - ./user-management/db/user-management/init.sql:/docker-entrypoint-initdb.d/init.sql:z
    ports:
      - "3307:3306"
    networks:
      - app-network

  attendance-db:
    image: mysql:8.0
    container_name: attendance-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: attendance_db
      MYSQL_USER: attendance_user
      MYSQL_PASSWORD: authpass
    volumes:
      - attendance_db_data:/var/lib/mysql
      - ./attendance/db/attendance/init.sql:/docker-entrypoint-initdb.d/init.sql:z
    ports:
      - "3308:3306"
    networks:
      - app-network

volumes:
  auth_credentials_db_data:
  user_management_db_data:
  attendance_db_data:

networks:
  app-network:
    driver: bridge